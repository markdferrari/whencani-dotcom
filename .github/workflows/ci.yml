name: CI - Build

on:
  pull_request:
    types: [opened, synchronized]
    branches:
      - main

jobs:
  build-app:
    name: Yarn build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build
