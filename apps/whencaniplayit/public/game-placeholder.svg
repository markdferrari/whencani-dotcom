<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Sky-600 background -->
  <rect width="300" height="400" fill="#0ea5e9"/>
  
  <!-- Subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="400" fill="url(#bgGradient)"/>
  
  <!-- Game Disc (CD/DVD) -->
  <g transform="translate(150, 140)">
    <!-- Outer disc -->
    <circle cx="0" cy="0" r="50" fill="#1e293b" opacity="0.9"/>
    
    <!-- Disc shine/gradient -->
    <defs>
      <radialGradient id="discGradient" cx="35%" cy="35%">
        <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
        <stop offset="70%" style="stop-color:#1e293b;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
      </radialGradient>
    </defs>
    <circle cx="0" cy="0" r="48" fill="url(#discGradient)"/>
    
    <!-- Center label -->
    <circle cx="0" cy="0" r="25" fill="#64748b"/>
    <circle cx="0" cy="0" r="22" fill="#94a3b8" opacity="0.7"/>
    
    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" fill="#0f172a"/>
    
    <!-- Disc lines/rings for texture -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Game Controller -->
  <g transform="translate(150, 280)">
    <!-- Main body -->
    <rect x="-35" y="-15" width="70" height="40" rx="12" fill="#1e293b" opacity="0.9"/>
    
    <!-- D-Pad left -->
    <g transform="translate(-20, -5)">
      <rect x="-8" y="-3" width="5" height="6" fill="#64748b"/>
      <rect x="-3" y="-8" width="6" height="5" fill="#64748b"/>
    </g>
    
    <!-- Buttons right -->
    <g transform="translate(20, -5)">
      <circle cx="0" cy="-5" r="3.5" fill="#ef4444"/>
      <circle cx="5" cy="0" r="3.5" fill="#fbbf24"/>
      <circle cx="0" cy="5" r="3.5" fill="#22c55e"/>
      <circle cx="-5" cy="0" r="3.5" fill="#3b82f6"/>
    </g>
    
    <!-- Handle grips -->
    <path d="M -35 0 Q -40 5 -35 15" fill="none" stroke="#475569" stroke-width="3" stroke-linecap="round"/>
    <path d="M 35 0 Q 40 5 35 15" fill="none" stroke="#475569" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text overlay -->
  <text x="150" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.7)">
    GAME COVER
  </text>
</svg>